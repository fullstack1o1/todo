<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Todo</title>
    <style>
        body {
            margin-left: auto;
            margin-right: auto;
            width: 50%;
        }
        input {
            height: 50px;
        }
        select, button {
            height: 55px;
        }
        table {
            width: 80%;
            text-align: center;
        }
        table tr {
            height: 50px;
        }

        table tr td,th {
            border-bottom: 1px solid gray;
        }

        td small {
            border: 1px solid blue;
            border-radius: 10px;
        }
        td small:hover {
            background-color: gray;
            color: white;
            cursor: pointer;
        }

    </style>
</head>
<body>
    <h1>Todo</h1>
    <hr/>
    <div class="todo__form">
        <input type="datetime-local">
        <input type="text">
        <button>Add</button>
    </div>
    <div class="todo__result">
        <table>
            <thead>
            <tr>
                <th>Sl#</th>
                <th>Description</th>
                <th>DateTime</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>1</td>
                <td>
                    Buy Cloth
                    <small>Shopping</small>
                    <small>Vacation</small>
                    <a href="#">tagIt</a>
                </td>
                <td>12/08/2024 5:40PM</td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
