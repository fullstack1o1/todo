management:
  endpoint:
    health:
      probes:
        enabled: true

spring:
  application:
    name: todo
  datasource:
    url: jdbc:postgresql://localhost:5432/todo
    username: myuser
    password: secret
  flyway:
    url: ${spring.datasource.url}
    user: ${spring.datasource.username}
    password: ${spring.datasource.password}
    enabled: false

logging:
  level:
    org:
      springframework:
        jdbc: DEBUG
